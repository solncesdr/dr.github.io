<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение входа</title>
    <style>
        body {
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        input {
            background-color: #161616;
            border: 2px solid #5d3fd3;
            color: white;
            padding: 50px 90px;
            margin-bottom: 20px;
            font-size: 32px;
            border-radius: 16px;
            outline: none;
        }

        button {
            background-color: #161616;
            border: 2px solid #5d3fd3;
            color: white;
            padding: 50px 90px;
            font-size: 32px;
            cursor: pointer;
            border-radius: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5d3fd3;
        }

        .hint {
            color: #5d3fd3; /* Изменено для видимости (по умолчанию должно быть #161616) */
            margin-top: 25px;
            font-size: 32px;
            text-shadow: 0 0 8px rgba(93,63,211,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" id="password" placeholder="Введите пароль" autocomplete="off">
        <br>
        <button onclick="checkPassword()">Подтвердить</button>
        <div class="hint">Подсказка: :)</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if(password === "admin"){ <!-- АЙ АЙ АЙ ПОДГЛЯДЫВАТЬ ;) -->
                window.location.href = "index.html?";
            } else {
                alert("А я думал ты знаеешь(");
                document.getElementById('password').value = "";
            }
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>

</html>
